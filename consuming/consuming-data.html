<!DOCTYPE html>
<html>
    <head>
        <title>Consumig Data</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="css/app.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>

    </head>
    <body>
        <a href="index.html" uk-icon="icon: chevron-double-left">Voltar</a>
        <section id="consuming-data" class="uk-width-1-2">
                <div id="content"></div>
                <section id="list-data"></section>
        </section>

    </body>

    <script>
        fetch('https://jsonplaceholder.typicode.com/posts/')
        .then(response => response.json())
        .then(json => displayArrayObjects(json));

        var elmConsumingData = document.getElementById('consuming-data');
        
        function displayArrayObjects(arrayObjects) {
        
            var sizeObj = arrayObjects.length;

            var html = "<table class='uk-table uk-table-striped'>";
                html+="<thead><tr><th>User ID</th><th>ID</th><th>Body</th><th>Title</th></tr></thead>";
                for (var i = 0; i < sizeObj; i++) {
                    html+="<tr>";
                    html+="<td>"+arrayObjects[i].userId+"</td>";
                    html+="<td>"+arrayObjects[i].id+"</td>";
                    html+="<td>"+arrayObjects[i].body+"</td>";
                    html+="<td>"+arrayObjects[i].title+"</td>";
                    html+="</tr>";

                }
            html+="</table>";
            
            elmConsumingData.innerHTML = html;
        }
    </script>
</html>
